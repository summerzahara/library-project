<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if rows == 0 %}
    <p>Library is empty.</p>
    {% else %}
    {% for book in books %}
    <ul>
      <li>
          <a href="{{ url_for('delete', row_id=book.id) }}">Delete</a>
          {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
          <a href="{{ url_for('edit', row_id=book.id) }}">Edit Rating</a>
      </li>
    </ul>
    {% endfor %}
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
